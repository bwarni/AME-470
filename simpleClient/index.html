<!DOCTYPE html>
<html>
<head>
  <title> Simple JS </title>
  <script>
    function start()
    {
      var x = 100;
      var y = 200;
      var a = x * y;
      var b = 24 + 12;
      var c = x + 317;
      var res = a + b + c;
      document.getElementById("result").innerHTML = "Result is: " + res;
      document.getElementById("result").style.fontSize = "100px";
    }
  </script>
  <style>
  p{
      text-align: center;
  }
  </style>
</head>

<body> 
  <input id='equa'>
  <a href='javascript:start()' style='color: red; background: gray; border: 1ps solid; border-radius: 5px; padding: 10px;text-decoration: none'> Calculate </a>
  <p id='result' class='para'> </p>
</body>
</html>
